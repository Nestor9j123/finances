<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saisie Transactions - OptiCash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        #sidebar { width: 240px; background-color: #1e293b; }
        .form-card { background-color: white; border-radius: 8px; }
    </style>
</head>
<body class="flex h-screen">
    <aside id="sidebar" class="fixed h-full p-4 text-white">
        <!-- Sidebar identique au dashboard -->
    </aside>

    <main class="flex-1 ml-64 p-6 overflow-y-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Nouvelle transaction</h1>
            <a href="historique.html" class="text-blue-600 hover:text-blue-800">
                <i class="fas fa-history mr-1"></i> Voir l'historique
            </a>
        </div>

        <div class="form-card p-6 mb-6">
            <form id="transactionForm">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 mb-2">Type de transaction</label>
                        <select class="w-full border rounded px-3 py-2">
                            <option>Vente carburant</option>
                            <option>Vente boutique</option>
                            <option>Dépense</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 mb-2">Montant (€)</label>
                        <input type="number" step="0.01" class="w-full border rounded px-3 py-2">
                    </div>
                    
                    <div class="md:col-span-2">
                        <label class="block text-gray-700 mb-2">Description</label>
                        <textarea class="w-full border rounded px-3 py-2" rows="2"></textarea>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 mb-2">Moyen de paiement</label>
                        <select class="w-full border rounded px-3 py-2">
                            <option>Carte bancaire</option>
                            <option>Espèces</option>
                            <option>Mobile</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 mb-2">Pièce jointe</label>
                        <input type="file" class="w-full border rounded px-3 py-2">
                    </div>
                </div>
                
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="reset" class="px-4 py-2 border rounded hover:bg-gray-50">
                        Annuler
                    </button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                        <i class="fas fa-save mr-2"></i> Enregistrer
                    </button>
                </div>
            </form>
        </div>
        
        <div class="form-card p-6">
            <h2 class="text-lg font-semibold mb-4">Transactions en attente</h2>
            <div class="overflow-x-auto">
                <table class="w-full text-sm">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="p-3 text-left">Date</th>
                            <th class="p-3 text-left">Type</th>
                            <th class="p-3 text-left">Montant</th>
                            <th class="p-3 text-left">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-b">
                            <td class="p-3">14/06/2023 13:58</td>
                            <td class="p-3">Carburant (Diesel)</td>
                            <td class="p-3 font-medium">€68.30</td>
                            <td class="p-3">
                                <button class="text-blue-600 hover:text-blue-800 mr-3">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="text-red-600 hover:text-red-800">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
