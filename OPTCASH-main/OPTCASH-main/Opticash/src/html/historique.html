<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historique - OptiCash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="flex h-screen">
    <aside id="sidebar" class="fixed h-full p-4 text-white">
        <!-- Sidebar identique -->
    </aside>

    <main class="flex-1 ml-64 p-6 overflow-y-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Historique des transactions</h1>
            <div class="flex space-x-3">
                <button class="px-3 py-1 border rounded hover:bg-gray-50">
                    <i class="fas fa-download mr-1"></i> Exporter
                </button>
                <button class="px-3 py-1 border rounded hover:bg-gray-50">
                    <i class="fas fa-filter mr-1"></i> Filtrer
                </button>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow overflow-hidden mb-6">
            <div class="p-4 border-b">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label class="block text-sm text-gray-500 mb-1">Du</label>
                        <input type="date" class="w-full border rounded px-2 py-1">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-500 mb-1">Au</label>
                        <input type="date" class="w-full border rounded px-2 py-1">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-500 mb-1">Type</label>
                        <select class="w-full border rounded px-2 py-1">
                            <option>Tous</option>
                            <option>Ventes</option>
                            <option>Dépenses</option>
                        </select>
                    </div>
                    <div class="flex items-end">
                        <button class="w-full bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">
                            Appliquer
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-sm">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="p-3 text-left">Date/Heure</th>
                            <th class="p-3 text-left">Type</th>
                            <th class="p-3 text-left">Montant</th>
                            <th class="p-3 text-left">Statut</th>
                            <th class="p-3 text-left">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Exemple de données -->
                        <tr class="border-b hover:bg-gray-50">
                            <td class="p-3">15/06/2023 14:32</td>
                            <td class="p-3">Vente carburant (SP95)</td>
                            <td class="p-3 font-medium">€45.20</td>
                            <td class="p-3"><span class="bg-green-100 text-green-800 px-2 py-1 rounded text-xs">Validée</span></td>
                            <td class="p-3">
                                <button class="text-blue-600 hover:text-blue-800 mr-2">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <button class="text-gray-600 hover:text-gray-800">
                                    <i class="fas fa-print"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="p-4 border-t flex justify-between items-center">
                <div class="text-sm text-gray-500">
                    Affichage 1-10 sur 124 transactions
                </div>
                <div class="flex space-x-1">
                    <button class="px-3 py-1 border rounded hover:bg-gray-50">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="px-3 py-1 border rounded bg-blue-600 text-white">
                        1
                    </button>
                    <button class="px-3 py-1 border rounded hover:bg-gray-50">
                        2
                    </button>
                    <button class="px-3 py-1 border rounded hover:bg-gray-50">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
