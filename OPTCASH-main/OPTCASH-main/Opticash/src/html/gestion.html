<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Points de Vente - OptiCash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="flex h-screen">
    <aside id="sidebar" class="fixed h-full p-4 text-white">
        <!-- Sidebar admin -->
    </aside>

    <main class="flex-1 ml-72 p-6 overflow-y-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Gestion des points de vente</h1>
            <button class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700">
                <i class="fas fa-plus mr-2"></i> Ajouter
            </button>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
            <div class="bg-white p-4 rounded-lg shadow">
                <h2 class="font-semibold mb-4">Répartition</h2>
                <div class="flex flex-wrap gap-2">
                    <span class="bg-purple-100 text-purple-800 px-2 py-1 rounded text-xs">5 Stations</span>
                    <span class="bg-green-100 text-green-800 px-2 py-1 rounded text-xs">7 Boutiques</span>
                    <span class="bg-yellow-100 text-yellow-800 px-2 py-1 rounded text-xs">3 Restaurants</span>
                </div>
            </div>
            
            <div class="bg-white p-4 rounded-lg shadow">
                <h2 class="font-semibold mb-4">Performance globale</h2>
                <div class="flex justify-between">
                    <div>
                        <p class="text-2xl font-bold">€56,230</p>
                        <p class="text-sm text-gray-500">CA mensuel</p>
                    </div>
                    <div class="text-green-500">
                        <i class="fas fa-arrow-up text-xl"></i>
                        <span>12%</span>
                    </div>
                </div>
            </div>
            
            <div class="bg-white p-4 rounded-lg shadow">
                <h2 class="font-semibold mb-4">Actions rapides</h2>
                <div class="flex flex-col space-y-2">
                    <button class="text-left text-blue-600 hover:text-blue-800">
                        <i class="fas fa-file-export mr-2"></i> Exporter les données
                    </button>
                    <button class="text-left text-purple-600 hover:text-purple-800">
                        <i class="fas fa-chart-pie mr-2"></i> Voir les rapports
                    </button>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="p-4 border-b flex justify-between items-center">
                <h2 class="font-semibold">Tous les points de vente</h2>
                <div class="flex space-x-2">
                    <input type="text" placeholder="Rechercher..." class="border rounded px-3 py-1 text-sm">
                    <select class="border rounded px-2 py-1 text-sm">
                        <option>Tous types</option>
                        <option>Stations-service</option>
                        <option>Boutiques</option>
                    </select>
                </div>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-sm">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="p-3 text-left">Nom</th>
                            <th class="p-3 text-left">Type</th>
                            <th class="p-3 text-left">Localisation</th>
                            <th class="p-3 text-left">Gérant</th>
                            <th class="p-3 text-left">Statut</th>
                            <th class="p-3 text-left">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-b hover:bg-gray-50">
                            <td class="p-3 font-medium">Station A</td>
                            <td class="p-3"><span class="bg-purple-100 text-purple-800 px-2 py-1 rounded text-xs">Station-service</span></td>
                            <td class="p-3">Paris 12ème</td>
                            <td class="p-3">Mohamed Ali</td>
                            <td class="p-3"><span class="bg-green-100 text-green-800 px-2 py-1 rounded text-xs">Actif</span></td>
                            <td class="p-3">
                                <button class="text-blue-600 hover:text-blue-800 mr-2">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="text-red-600 hover:text-red-800">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    
</body>
</html>
