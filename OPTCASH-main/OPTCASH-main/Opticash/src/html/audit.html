<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal d'Audit - OptiCash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="flex h-screen">
    <aside id="sidebar" class="fixed h-full p-4 text-white">
        <!-- Sidebar admin -->
    </aside>

    <main class="flex-1 ml-72 p-6 overflow-y-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Journal d'audit</h1>
            <div class="flex space-x-3">
                <button class="px-3 py-1 border rounded hover:bg-gray-50">
                    <i class="fas fa-download mr-1"></i> Exporter
                </button>
                <button class="px-3 py-1 border rounded hover:bg-gray-50">
                    <i class="fas fa-filter mr-1"></i> Filtrer
                </button>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow overflow-hidden mb-6">
            <div class="p-4 border-b">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label class="block text-sm text-gray-500 mb-1">Du</label>
                        <input type="datetime-local" class="w-full border rounded px-2 py-1">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-500 mb-1">Au</label>
                        <input type="datetime-local" class="w-full border rounded px-2 py-1">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-500 mb-1">Type</label>
                        <select class="w-full border rounded px-2 py-1">
                            <option>Toutes actions</option>
                            <option>Connexions</option>
                            <option>Modifications</option>
                        </select>
                    </div>
                    <div class="flex items-end">
                        <button class="w-full bg-purple-600 text-white px-3 py-1 rounded hover:bg-purple-700">
                            Appliquer
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-sm">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="p-3 text-left">Date/Heure</th>
                            <th class="p-3 text-left">Utilisateur</th>
                            <th class="p-3 text-left">Action</th>
                            <th class="p-3 text-left">Détails</th>
                            <th class="p-3 text-left">Adresse IP</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-b hover:bg-gray-50">
                            <td class="p-3">15/06/2023 14:32:15</td>
                            <td class="p-3 font-medium">Sophie Martin</td>
                            <td class="p-3"><span class="bg-blue-100 text-blue-800 px-2 py-1 rounded text-xs">Connexion</span></td>
                            <td class="p-3">Authentification réussie</td>
                            <td class="p-3">192.168.1.45</td>
                        </tr>
                        <tr class="border-b hover:bg-gray-50">
                            <td class="p-3">15/06/2023 14:20:03</td>
                            <td class="p-3 font-medium">Admin Système</td>
                            <td class="p-3"><span class="bg-purple-100 text-purple-800 px-2 py-1 rounded text-xs">Modification</span></td>
                            <td class="p-3">Droits utilisateur mis à jour</td>
                            <td class="p-3">192.168.1.1</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
